<head>

    <link rel="icon" type="image/svg+xml" href="media/favicon.svg">

    <meta name="theme-color" content="#8B5CF6">

     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #F9FAFB;
        }
        h1, h2, h3 {
            font-family: 'Abril Fatface', cursive;
        }
        .btn-primary {
            background-color: #8B5CF6;
        }
        .option-btn {
            background-color: white;
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        .option-btn:hover:not(:disabled) {
            border-color: #A78BFA;
            color: #7C3AED;
        }
        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
            font-weight: 600;
        }
        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            font-weight: 600;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .ad-container {
            min-height: 250px;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="text-main">
    
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-6 py-28">
        <div class="max-w-3xl mx-auto">
            <div id="quiz-container" class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
                <div id="quiz-header" class="mb-6">
                    <h1 id="quiz-title" class="text-3xl font-bold text-center"></h1>
                    <div class="flex justify-between items-center mt-4 text-lg font-semibold">
                        <div>Question <span id="question-count">1</span>/30</div>
                        <div class="text-purple-600">Time: <span id="timer">15</span>s</div>
                    </div>
                </div>
                
                <h2 id="question-text" class="text-2xl font-semibold text-center my-8 min-h-[6rem] flex items-center justify-center" style="font-family: 'Work Sans', sans-serif;">Loading questions...</h2>

                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

                <div class="flex justify-between items-center mt-8">
                    <button id="skip-btn" class="font-semibold text-gray-600 hover:text-purple-600 px-4 py-2">Skip</button>
                    <button id="submit-test-btn" class="bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-800">Submit Test</button>
                </div>
            </div>

            <div id="score-card" class="hidden text-center bg-white p-8 rounded-xl shadow-2xl">
                 <h2 class="text-4xl font-bold mb-4">Quiz Complete!</h2>
                 <div class="text-xl mt-6 space-y-2">
                    <p>Questions Attempted: <span id="attempted-count" class="font-bold"></span></p>
                    <p>Correct Answers: <span id="correct-count" class="text-green-500 font-bold"></span></p>
                    <p>Wrong Answers: <span id="wrong-count" class="text-red-500 font-bold"></span></p>
                    <p>Total Time Taken: <span id="total-time" class="font-bold"></span>s</p>
                 </div>
                 <div class="ad-container rounded-lg">
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="ca-pub-2382040431534049"
     data-ad-slot="6607911349"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
                 </div>
                 <button onclick="window.location.reload()" class="btn-primary text-white font-bold mt-8 px-8 py-3 rounded-lg">Play Again</button>
            </div>
        </div>
    </main>
    
    <script src="nav.js" type="module" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const quizContainer = document.getElementById('quiz-container');
        const scoreCard = document.getElementById('score-card');
        const quizTitleEl = document.getElementById('quiz-title');
        const questionCountEl = document.getElementById('question-count');
        const timerEl = document.getElementById('timer');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const skipBtn = document.getElementById('skip-btn');
        const submitTestBtn = document.getElementById('submit-test-btn');
        
        const attemptedCountEl = document.getElementById('attempted-count');
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const totalTimeEl = document.getElementById('total-time');

        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let questionTimer;
        let totalTime = 0;
        let totalTimeTracker;

        async function fetchQuizData(category) {
            const fileName = category.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '') + '.json';
            try {
                const response = await fetch(`data/${fileName}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Could not fetch quiz data:", error);
                questionTextEl.textContent = "Failed to load quiz data.";
                return null;
            }
        }

        function startQuiz() {
            totalTimeTracker = setInterval(() => totalTime++, 1000);
            loadQuestion();
        }

        function startQuestionTimer() {
            let timeLeft = 15;
            timerEl.textContent = timeLeft;
            questionTimer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    skipQuestion();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showScore();
                return;
            }
            
            clearInterval(questionTimer);
            startQuestionTimer();
            
            questionCountEl.textContent = currentQuestionIndex + 1;
            const currentQuestion = questions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'p-4', 'font-semibold', 'rounded-lg', 'w-full', 'text-lg');
                button.onclick = () => selectAnswer(button, option, currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            clearInterval(questionTimer);
            const allOptions = optionsContainer.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.disabled = true);

            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                correctCount++;
            } else {
                button.classList.add('incorrect');
                incorrectCount++;
                allOptions.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            setTimeout(nextQuestion, 1500);
        }
        
        function skipQuestion() {
            clearInterval(questionTimer);
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showScore() {
            clearInterval(questionTimer);
            clearInterval(totalTimeTracker);
            quizContainer.classList.add('hidden');
            scoreCard.classList.remove('hidden');

            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const quizNumber = urlParams.get('quiz');
            
            if (category && quizNumber) {
                const quizKey = `${category}-Quiz-${quizNumber}`;
                localStorage.setItem(quizKey, 'completed');
            }

            attemptedCountEl.textContent = correctCount + incorrectCount;
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = incorrectCount;
            totalTimeEl.textContent = totalTime;
        }

        async function initializeQuiz() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const quizNumber = urlParams.get('quiz');

            if (!category || !quizNumber) {
                questionTextEl.textContent = "Invalid quiz URL.";
                return;
            }

            document.title = `${category} Quiz ${quizNumber} - CalciPrep`;
            quizTitleEl.textContent = `${category} - Quiz ${quizNumber}`;
            
            const allQuizzesForCategory = await fetchQuizData(category);

            if (allQuizzesForCategory && allQuizzesForCategory[quizNumber - 1]) {
                questions = allQuizzesForCategory[quizNumber - 1];
                startQuiz();
            } else {
                questionTextEl.textContent = "Quiz data not found.";
            }
        }
        
        skipBtn.addEventListener('click', skipQuestion);
        submitTestBtn.addEventListener('click', showScore);

        initializeQuiz();
    });
    </script>
</body>
</html>
