<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Typing Mode - CalciPrep</title>
    <meta name="description" content="Choose your typing practice mode. Learn typing, take tests, or practice number typing to prepare for government exams.">
    <link rel="canonical" href="https://calciprep.online/typing-selection.html" />
    <meta name="google-adsense-account" content="ca-pub-2382040431534049">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: #f7f7f7;
        }
        .mode-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-main">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center py-12 md:py-16 rounded-xl bg-green-500">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Typing Test Arena</h1>
            <p class="text-green-100 mt-4 text-lg">Select a mode to start your typing practice.</p>
        </div>

         <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto mt-12">
            
            <a href="learn-typing.html" class="mode-card card-glow bg-white p-8 rounded-xl shadow-lg text-center cursor-pointer border-2 border-transparent hover:border-green-500">
                <i data-lucide="keyboard" class="w-16 h-16 mx-auto mb-4 text-green-500"></i>
                <h2 class="text-2xl font-bold mb-2">Learn Typing</h2>
                <p class="text-gray-600">Start with basics and build your skills.</p>
            </a>
            
            <a href="typing.html" class="mode-card card-glow bg-white p-8 rounded-xl shadow-lg text-center cursor-pointer border-2 border-transparent hover:border-green-500">
                 <i data-lucide="clipboard-check" class="w-16 h-16 mx-auto mb-4 text-green-500"></i>
                <h2 class="text-2xl font-bold mb-2">Take Tests</h2>
                <p class="text-gray-600">Practice with exam-like tests.</p>
            </a>

            <a href="#" class="mode-card card-glow bg-white p-8 rounded-xl shadow-lg text-center cursor-pointer border-2 border-transparent hover:border-green-500">
                 <i data-lucide="calculator" class="w-16 h-16 mx-auto mb-4 text-green-500"></i>
                <h2 class="text-2xl font-bold mb-2">Number Typing</h2>
                <p class="text-gray-600">Improve your speed with numbers.</p>
            </a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="templates.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
