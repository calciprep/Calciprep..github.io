<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Typing Mode - CalciPrep</title>
    <meta name="description" content="Choose your typing practice mode. Learn typing, take tests, or practice number typing to prepare for government exams.">
    <link rel="canonical" href="https://calciprep.online/typing-selection.html" />
    <meta name="google-adsense-account" content="ca-pub-2382040431534049">
    <link rel="icon" type="image/svg+xml" href="media/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#8B5CF6">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #F9FAFB;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Abril Fatface', cursive;
        }
        .mode-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1.5rem;
            border: 1px solid #F3F4F6;
        }
        .mode-card:not(.disabled):hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }
         .btn-primary {
            background-color: #8B5CF6;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
             background-color: #7C3AED;
             box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="text-main">
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-28">
        <div class="rounded-2xl bg-gradient-to-r from-amber-500 to-orange-500 p-8 md:p-12">
            <div class="grid md:grid-cols-2 items-center gap-8">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-bold text-white">Typing Test Arena</h1>
                    <p class="text-amber-100 mt-4 text-lg font-sans">Select a mode to start your typing practice.</p>
                </div>
                <div class="hidden md:flex justify-center items-center">
                    <img src="media/typing-card-illustration.svg" alt="Typing Arena Illustration" class="h-56 w-auto">
                </div>
            </div>
        </div>

         <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto mt-12">
            
            <a href="learn-typing.html" class="mode-card p-8 text-center bg-purple-50">
                <i data-lucide="graduation-cap" class="w-16 h-16 mx-auto mb-4 text-purple-500"></i>
                <h2 class="text-2xl font-bold mb-2">Learn Typing</h2>
                <p class="text-gray-600 font-sans">Start with basics and build your skills.</p>
            </a>
            
            <a href="typing.html" class="mode-card p-8 text-center bg-blue-50">
                 <i data-lucide="file-check" class="w-16 h-16 mx-auto mb-4 text-blue-500"></i>
                <h2 class="text-2xl font-bold mb-2">Take Tests</h2>
                <p class="text-gray-600 font-sans">Practice with exam-like tests.</p>
            </a>

            <a href="#" class="mode-card disabled p-8 text-center opacity-60 cursor-not-allowed bg-gray-100">
                 <i data-lucide="calculator" class="w-16 h-16 mx-auto mb-4 text-gray-400"></i>
                <h2 class="text-2xl font-bold mb-2">Number Typing</h2>
                <p class="text-gray-600 font-sans">Improve your speed with numbers. <br/> (Coming Soon)</p>
            </a>
        </div>
    </main>
    
    <script src="nav.js" type="module" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
