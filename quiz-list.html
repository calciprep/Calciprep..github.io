<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2382040431534049">
    <title>Quiz List - CalciPrep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: #f7f7f7;
            color: #151313;
        }
        header {
            transition: transform 0.3s ease-in-out;
        }
        .accent-purple { color: #be94f5; }
        .bg-accent-purple { background-color: #be94f5; }
        .btn-primary {
            padding: 0.75rem 2rem;
            background-color: #ff5734;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e64a2e;
            transform: scale(1.05);
        }
        .quiz-card {
            background-color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            border-color: #be94f5;
        }
        .quiz-card.completed {
            background-color: #f0fdf4; /* green-50 */
            border-color: #22c55e; /* green-500 */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        /* CLS-safe ad container */
        .ad-container {
            min-height: 120px; /* Adjust for in-feed ad */
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }
    </style>
</head>
<body class="text-main">

    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="flex justify-center">
        <!-- Left Ad -->
        <aside class="hidden xl:block w-40 mx-4">
            <div class="sticky top-28 ad-container" style="min-height: 600px;">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
                <!-- quiz list vertical ads -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2382040431534049"
                     data-ad-slot="4929439151"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>

        <main class="container mx-auto px-6 flex-grow max-w-7xl">
            <div class="text-center py-12 md:py-16 rounded-xl bg-accent-purple">
                <h1 id="category-title" class="text-4xl md:text-5xl font-bold text-white"></h1>
                <p class="text-purple-100 mt-4 text-lg">Select a quiz to begin your practice.</p>
            </div>

            <!-- Quiz List -->
            <div id="quiz-list-container" class="flex flex-col items-center max-w-6xl mx-auto mt-12">
                <!-- Quiz cards and ads will be dynamically inserted here -->
            </div>
        </main>

        <!-- Right Ad -->
        <aside class="hidden xl:block w-40 mx-4">
            <div class="sticky top-28 ad-container" style="min-height: 600px;">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
                <!-- quiz list vertical ads -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2382040431534049"
                     data-ad-slot="4929439151"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Load templates first for better live server compatibility -->
    <script src="templates.js"></script>
    
    <script type="module" src="main.js"></script>
    
    <!-- Page-specific Functionality Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryTitle = document.getElementById('category-title');
            const quizListContainer = document.getElementById('quiz-list-container');
            
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'English Quizzes';

            categoryTitle.textContent = category;
            document.title = `${category} - CalciPrep`;

            // Function to create an ad card
            const createAdCard = () => {
                const adWrapper = document.createElement('div');
                adWrapper.className = 'ad-container w-full rounded-xl shadow-lg'; 
                adWrapper.innerHTML = `
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"><\/script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-format="fluid"
     data-ad-layout-key="-ft+b+v-54+5s"
     data-ad-client="ca-pub-2382040431534049"
     data-ad-slot="8726808223"><\/ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
<\/script>
                `;
                return adWrapper;
            };

            // Create rows dynamically to group quiz cards
            let currentRow;
            const createRow = () => {
                const row = document.createElement('div');
                row.className = 'w-full grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6';
                quizListContainer.appendChild(row);
                return row;
            };

            for (let i = 1; i <= 50; i++) {
                // Create a new row for the first item
                if (i === 1) {
                    currentRow = createRow();
                }

                // Insert an ad unit *between* rows
                if (i > 1 && (i - 1) % 24 === 0) {
                    quizListContainer.appendChild(createAdCard());
                    currentRow = createRow(); // Start a new row after the ad
                }

                const quizKey = `${category}-Quiz-${i}`;
                const isCompleted = localStorage.getItem(quizKey);

                const quizCard = document.createElement('a');
                quizCard.href = `quiz.html?category=${encodeURIComponent(category)}&quiz=${i}`;
                quizCard.className = 'quiz-card p-4 rounded-xl shadow-lg text-center flex flex-col justify-between'; 
                
                let cardContent = `
                    <div class="flex-grow flex flex-col justify-center">
                        <h2 class="text-xl font-bold mb-2">Quiz ${i}</h2>
                        <p class="text-gray-500 text-sm">30 Questions</p>
                    </div>
                `;

                if (isCompleted) {
                    cardContent += `
                        <div class="mt-4 flex items-center justify-center text-green-600 font-semibold">
                            <i data-lucide="check-circle-2" class="w-4 h-4 mr-1"></i>
                            <span>Re-attempt</span>
                        </div>
                    `;
                }

                quizCard.innerHTML = cardContent;
                currentRow.appendChild(quizCard); // Add card to the current row
            }

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
