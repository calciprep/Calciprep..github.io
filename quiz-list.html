<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>English Quiz List - SSC Vocabulary Practice | CalciPrep</title>
    <meta name="description" content="Browse our list of English practice quizzes for SSC and other competitive exams. Select a quiz on synonyms, antonyms, and more to start improving your score.">
    <link rel="canonical" href="https://calciprep.online/quiz-list.html" />

    <meta name="google-adsense-account" content="ca-pub-2382040431534049">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="media/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#8B5CF6">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #F9FAFB;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Abril Fatface', cursive;
        }
        .btn-primary {
            background-color: #8B5CF6;
            transition: all 0.3s ease;
        }
        .quiz-card {
            background-color: white;
            transition: all 0.3s ease;
            border: 1px solid #F3F4F6;
            border-radius: 1rem;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #8B5CF6;
        }
        .quiz-card.completed {
            background-color: #f0fdf4; /* green-50 */
            border-color: #22c55e; /* green-500 */
        }
        .ad-container {
            min-height: 120px; 
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }
    </style>
</head>
<body class="text-main">
    <div id="nav-placeholder"></div>

    <div class="flex justify-center pt-28">
        <aside class="hidden xl:block w-40 mx-4">
            <div class="sticky top-28 ad-container" style="min-height: 600px;">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2382040431534049"
                     data-ad-slot="4929439151"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>

        <main class="container mx-auto px-6 flex-grow max-w-7xl">
            <div class="text-center py-12 md:py-16 rounded-2xl bg-gradient-to-r from-purple-500 to-indigo-600">
                <h1 id="category-title" class="text-4xl md:text-5xl font-bold text-white"></h1>
                <p class="text-purple-100 mt-4 text-lg font-sans">Select a quiz to begin your practice.</p>
            </div>

            <div id="quiz-list-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 max-w-6xl mx-auto mt-12">
                <!-- Quizzes will be injected here by JS -->
            </div>
        </main>

        <aside class="hidden xl:block w-40 mx-4">
            <div class="sticky top-28 ad-container" style="min-height: 600px;">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2382040431534049"
                     data-ad-slot="4929439151"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </div>
    
    <script src="nav.js" type="module" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryTitle = document.getElementById('category-title');
            const quizListContainer = document.getElementById('quiz-list-container');
            
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'English Quizzes';

            categoryTitle.textContent = category;
            document.title = `${category} Quizzes - CalciPrep`;

            const createAdCard = () => {
                const adWrapper = document.createElement('div');
                adWrapper.className = 'ad-container col-span-2 md:col-span-4 lg:col-span-6 rounded-xl shadow-lg'; 
                adWrapper.innerHTML = `
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2382040431534049"
     crossorigin="anonymous"><\/script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-format="fluid"
     data-ad-layout-key="-ft+b+v-54+5s"
     data-ad-client="ca-pub-2382040431534049"
     data-ad-slot="8726808223"><\/ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
<\/script>
                `;
                return adWrapper;
            };

            for (let i = 1; i <= 50; i++) {
                if ((i - 1) > 0 && (i - 1) % 18 === 0) {
                     quizListContainer.appendChild(createAdCard());
                }

                const quizKey = `${category}-Quiz-${i}`;
                const isCompleted = localStorage.getItem(quizKey);

                const quizCard = document.createElement('a');
                quizCard.href = `quiz.html?category=${encodeURIComponent(category)}&quiz=${i}`;
                quizCard.className = `quiz-card p-4 shadow-lg text-center flex flex-col justify-center aspect-square ${isCompleted ? 'completed' : ''}`; 
                
                let cardContent = `
                    <div class="flex-grow flex flex-col justify-center">
                        <h2 class="text-xl font-bold mb-2" style="font-family: 'Abril Fatface', cursive;">Quiz ${i}</h2>
                        <p class="text-gray-500 text-sm font-sans">30 Questions</p>
                    </div>
                `;

                if (isCompleted) {
                    cardContent += `
                        <div class="mt-2 flex items-center justify-center text-green-600 font-semibold text-xs font-sans">
                            <i data-lucide="check-circle-2" class="w-4 h-4 mr-1"></i>
                            <span>Re-attempt</span>
                        </div>
                    `;
                }

                quizCard.innerHTML = cardContent;
                quizListContainer.appendChild(quizCard);
            }

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
